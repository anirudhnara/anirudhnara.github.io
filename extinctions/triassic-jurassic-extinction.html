<style>
    button {
        font-size: 100pt
    }
</style>
<h1>Triassic-Jurassic Extinction</h1>
<button id="ASong" onClick="playPause()">
    <audio
      src="audio/Triassic-Jurassic extinction.m4a"
      autoplay
      loop
    ></audio>
    Play audio
</button>
<p id="pp"></p>
  
<script>
var aud = document.getElementById("ASong").children[0];
var isPlaying = false;
aud.pause();

function playPause() {
    if (isPlaying) {
    aud.pause();
    document.getElementById("pp").innerHTML = "Paused...";
    } else {
    aud.play();
    document.getElementById("pp").innerHTML = "Playing...";
    }
    isPlaying = !isPlaying;
}
</script>
